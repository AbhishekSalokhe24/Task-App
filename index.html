<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="card">
        <div class="date">
            <h2>Friday, Jaunary 19 2024</h2>
            <h4>4 Task Pending</h4>
        </div>
        <div class="task-list">
            <div class="input-text">
                <input type="text" name="" id="#input-task" placeholder="Enter Task Here">
                <button id="add-btn">Add task</button>
            </div>
            <ul>
                <li>
                    <p>Get some fruits from Market</p>
                    <i class="fa-solid fa-circle-check" id="clr-btn"></i>
                </li>
                <li>
                    <p>Buy some bread</p>
                    <i class="fa-solid fa-circle-check" id="clr-btn"></i>
                </li>
                <li>
                    <p>Send email to Jonh Deo</p>
                    <!-- <i class="fa-solid fa-circle" id="clr-btn"></i> -->
                    <i class="fa-solid fa-circle-check"></i>
                </li><li>
                    <p>Make a call to HR</p>
                    <i class="fa-solid fa-circle-check" id="clr-btn"></i>
                </li>
            </ul>
        </div>
        <button class="clear-all-btn"><i class="fa-solid fa-trash"></i><p>Clear All Tasks</p></button>
    </div>

</body>
<!-- <script src="/script.js"></script> -->
</html>
